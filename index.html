<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/fc338e43d0.js"></script>
    <title>JSnoÃ«l</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <ul class="row py-3 justify-content-between">
          <li><a href="#roman">Roman Numeral Converter</a></li>
          <li><a href="#post-it">Post-it</a></li>
          <li><a href="#quote">Random Quote</a></li>
        </ul>
      </nav>
    </header>
    <!--MAIN------------>

    <main>
      <!--ROMAN NUMBER------------>
      <section id="roman">
        <div class="container text-center">
          <h2 class="mb-5">#1 Roman Numeral Converter</h2>
          <div class="row flex-column align-items-center">
            <div class="col-12 col-sm-5">
              <input class="rounded" type="number" min=1 max=1000 placeholder="1-1000">
            </div>
            <div class="col-12 my-5 col-sm-2">
              <button class="btn rounded">Convertir</button>
            </div>
            <div id="romanResult" class="col-12 col-sm-5">
              <span><!--remplacer par le js-->C</span>
            </div>
          </div>
        <div>
      </section>

      <!--POST IT------------>
      <section id="post-it">
        <div class="container text-center">
          <h2>#2 Post-it</h2>
          <div class="row flex-column align-items-center">
		        <ul class="col-10 col-sm-6">
              <li>ex : RDV.... 9h45</li>
		        </ul>
		        <form id="newItemForm" class="col-10 col-sm-6">
                <input type="text" class="rounded" placeholder="Nouveau Post" />
                <input class="rounded mt-3 mt-sm-0" type="submit" value="ajouter"/>
            </form>
          </div>
      </section>

      <!--Random Quote------------>
      <section id="quote">
        <div class="container text-center">
            <div id="showQuote" class="row flex-column align-items-center">
              <p class="col-10 col-sm-8">"Modern paintings are like women, you'll never enjoy them if you try to understand them."</p>
              <span class="col-5 mb-4">Freddie Mercury</span>
              <button id="newQuote" class="rounded col-5 col-sm-4 col-md-2">New quote</button>
            </div>
        </div>
      </section>
      
      
    </main>   
      

<script src="script.js"></script>
  </body>
</html>
